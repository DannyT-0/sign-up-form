<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="leftSide">
			<div class="photoCredit">
				Photo by
				<a href="https://unsplash.com/s/photos/luca-bravo">Luca Bravo</a> on
				<a href="unsplash.com">Unsplash</a>
			</div>
			<div class="logoPic">
				<img src="odin-lined.png" alt="" />
				<h3 class="logoFont">ODIN</h3>
			</div>
			<div class="sidebar"></div>
		</div>

		<div class="rightSide">
			<div class="paragraphTopContainer">
				<div class="paragraphTop">
					This is not a real online service! You know you need something like
					this in your life to help you realize your deepest dreams. Sign up
					<em>now</em> to get started.
					<br />
					You <em>know</em> you want to.
				</div>
			</div>
			<div class="dataEntry">
				<form action="">
					<h3>Sign Up Sheet</h3>
					<ul>
						<li class="firstRow">
							<label for="firstName">First Name:</label>
							<input type="text" name="firstName" id="" firstName />
						</li>
						<li class="firstRow">
							<label for="lastName"> Last Name:</label>
							<input type="text" name="lastName" id="lastName" />
						</li>
					</ul>
					<br />
					<ul>
						<li class="secondRow">
							<label for="email">Email:</label>
							<input type="email" name="email" id="email" />
						</li>
						<li class="secondRow">
							<label for="phone">Phone Number:</label>
							<input type="tel" name="phone" id="phone" />
						</li>
					</ul>
					<br />
					<ul>
						<li class="thirdRow">
							<label for="password">Password:</label>
							<input type="password" name="password" id="password" />
						</li>
						<li class="thirdRow">
							<label for="confirmPassword">Confirm Password:</label>
							<input
								type="password"
								name="confirmPassword"
								id="confirmPassword"
							/>
						</li>
					</ul>
				</form>
			</div>
			<div class="footerButtons">
				<div class="footerContent">
					<button class="button" role="button">Create Account</button>
					<div>Already have an account? Log in here!</div>
				</div>
			</div>
		</div>
	</body>
</html>
